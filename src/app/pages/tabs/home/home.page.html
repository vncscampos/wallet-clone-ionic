<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-title mode="md" class="ion-no-padding">
            <ion-label>
                <ion-text color="tertiary">Welcome</ion-text>
                <p>
                    <ion-text color="white"><strong>Vinicius</strong></ion-text>
                </p>
            </ion-label>
        </ion-title>
        <ion-avatar slot="end">
            <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fyourteachingmentor.com%2Fwp-content%2Fuploads%2F2020%2F12%2Fistockphoto-1223671392-612x612-1.jpg&f=1&nofb=1&ipt=410e05f22af49f3f8563286009ec99f376d08c60c170a0d64c712d499a9ff218&ipo=images" />
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <div class="banners">
        <swiper-container [config]="config">
            <swiper-slide *ngFor="let account of accounts">
                <div align="center">
                    <ion-label>
                        <span>Total Balance</span>
                        <p class="acc-amt"><ion-text color="white">R$ {{account?.balance}}</ion-text></p>
                        <span>{{account?.acc_no}}</span>
                    </ion-label>
                </div>
            </swiper-slide>
        </swiper-container>
    </div>
</ion-content>
